<div class="pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2">Adicionar Contato</h2>

</div>

<!-- HEADER -->

<!-- FORMULÁRIO -->

<form [formGroup]="contatoForm" (ngSubmit)="submitForm()" novalidate>

  <!-- ADAPTA O TAMANHO DO FORMULÁRIO DE ACORDO COM A TELA-->

  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">

      <!--CAMPO NOME -->

      <div class="row">
        <div class="col-md-12 mb-3">
          <label

            [ngClass]="{'text-danger': nome?.touched && nome?.invalid}"

            for="nome" class="form-label">Nome do livro</label>
          <input

            [ngClass]="{'is-invalid': nome?.touched && nome?.invalid, 'is-valid': nome?.touched && nome?.valid}"

            type="text" id="nome" class="form-control" formControlName="nome" required/>

          <!-- errors-->

          <div class="invalid-feedback"><sup>*</sup>Nome obrigatório</div>

        </div>

      </div>

      <!--  FIM DO CAMPO NOME -->

      <!-- CAMPO autor -->

      <div class="row">

        <div class="col-md-12 mb-3">

          <label

            [ngClass]="{'text-danger': autor?.touched && autor?.invalid}"

            for="autor" class="form-label">Autor</label>

          <input

            [ngClass]="{'is-invalid': autor?.touched && autor?.invalid, 'is-valid': autor?.touched && autor?.valid}"

            type="String"

            formControlName="autor"

            class="form-control"

            required

          />

          <!-- Validation FeedBack -->

          <div class="invalid-feedback"><sup>*</sup>autur obrigatório</div>

        </div>

      </div>

      <!-- FIM DO CAMPO autor -->

      <!-- CAMPO preco -->

      <div class="row">

        <div class="col-md-12 mb-3">

          <label

            [ngClass]="{'text-danger': preco?.touched && preco?.invalid}"

            for="preco" class="form-label">Perço</label>

          <input

            [ngClass]="{'is-invalid': preco?.touched && preco?.invalid, 'is-valid': preco?.touched && preco?.valid}"

            type="text"

            formControlName="preco"

            class="form-control"

            required

          />

          <!-- Validation FeedBack -->

          <div class="invalid-feedback"><sup>*</sup>Informe apenas números</div>

        </div>

      </div>

      <!-- FIM CAMPO preco -->

      <!-- BOTÕES DO FORMULÁRIO -->

      <div class="form-group text-end">

        <button type="button" class="btn btn-secondary mx-2" (click)="resetForm()">

          Limpar

        </button>

        <button type="submit" class="btn btn-success mx-2" [disabled]="!contatoForm.valid">

          Adicionar Contato

        </button>

      </div>

      <!-- FIM DOS BOTÕES DO FORMULÁRIO -->

    </div>

  </div>

 <!-- ADAPTA O TAMANHO DO FORMULÁRIO DE ACORDO COM A TELA-->

</form>

<!-- FORMULÁRIO -->
